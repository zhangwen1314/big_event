<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/userinfo.css">
</head>

<body>


    <div class="layui-card">
        <div class="layui-card-header">修改基本资料</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" disabled
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required" placeholder="请输入昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第四行按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="hidden" name="id">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/common.js"></script>
    <!-- <script src="/assets/js/index.js"></script> -->
    <script src="/assets/js/user/userinfo.js"></script>
</body>

</html>
