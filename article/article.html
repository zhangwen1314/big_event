<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>

        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="city" lay-verify="" id="category">
                                <option value="">请选择分类</option>
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="city" lay-verify="">
                                <option value="">所有状态</option>
                                <option value="010">已发布</option>
                                <option value="021">草稿</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">查找</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 筛选区结束 -->
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="30%">
                    <col width="20%">
                    <col width="20%">
                    <col width="15%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>静夜思</td>
                        <td>唐诗三百首</td>
                        <td>2016-11-29</td>
                        <td>已发布</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">删除</button>
                            <button type="button" class="layui-btn layui-btn-xs">修改</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <!-- 表格区域结束 -->
            <!-- 分页区域 -->
            <div id="test1"></div>
            <!-- 分页区域end -->

        </div>
    </div>

    <!-- 文章列表模板 start -->
    <script id="tpl-article" type="text/html">
        {{each data val}}
        <tr>
            <td>{{val.title}}</td>
            <td>{{val.cate_name}}</td>
            <td>{{val.pub_date}}</td>
            <td>{{val.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>
            </td>
        </tr>
        {{/each}}
        </script>
    <!-- 文章列表模板 end -->
    <!-- 下拉分类模板 -->
    <script type="text/html" id="tpl-category">
            <option value="">请选择分类</option>
            {{each data val}}
            <option value="{{val.Id}}">{{val.name}}</option>
            {{/each}}
        </script>
    <!-- 下拉分类模板end -->


    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/article.js"></script>
</body>

</html>
