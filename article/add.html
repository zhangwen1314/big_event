<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加文章</title>
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/add.css">
</head>

<body>


    <div class="layui-card">

        <div class="layui-card-header">
            发布文章
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="add" action="">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 类别-->
                <div class="layui-form-item">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <option value=""></option>

                        </select>
                    </div>
                </div>
                <!-- 第三行 状态 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" value="已发布" title="已发布">
                        <input type="radio" name="state" value="草稿" title="草稿" checked>
                    </div>
                </div>
                <!-- 第四行 内容 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" cols="30" rews="10"></textarea>
                    </div>
                </div>
                <!-- 第五行 图片-->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>

                <!-- 第六行 按钮 -->
                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-danger">确定发布</button>
                    </div>

            </form>
        </div>
    </div>

    <script type="text/html" id="tpl-category">
        {{each data val}}
        <option value="{{val.id}}"></option>
        {{/each}}
    </script>
